<div>
    <div class=" bg-white pb-2 w-100">
        <div class="clr text-center pt-2 pb-2">
            <span class=" text-white text-center pt-2 pb-2">
                Contact Information
            </span>
        </div>
        <div >
            <table class="ml-3 mr-1 mt-3 w-100">
                <tr>
                    <td class="tbltxt pt-2">Company Name:</td>
                    <input type="text"  [(ngModel)]="data.companyName" class="mt-3 w-100 input-cs " />
                </tr>
                <tr>
                    <td class="tbltxt pt-2">Industry:</td>
                    <input type="text"  [(ngModel)]="data.industry" class="mt-3 w-100 input-cs " />
                </tr>
                <tr>
                    <td class="tbltxt pt-2">No. of People:</td>
                    <input type="text"  [(ngModel)]="data.noofpeople" class="mt-3 w-100 input-cs " disabled />
                </tr>
                <tr>
                    <td class="tbltxt pt-2">Revenue in $:</td>
                    <input type="text"  [(ngModel)]="data.revenue" class="mt-3 w-100 input-cs " />
                </tr>
            </table>
        </div>
        <!-- <div class="d-flex justify-content-center mt-3 mb-2"> -->
        <mat-dialog-actions class="d-flex justify-content-center mt-3 mb-2">
            <button mat-dialog-close id="cancl" class="border ml-2 mr-1 dialogClose" mat-flat-button>Cancel</button>
            <button id="save" (click)="save()" class=" ml-1 mr-2" mat-flat-button>Save</button>
        </mat-dialog-actions>
        <!-- </div> -->

    </div>

</div>
